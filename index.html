<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WireFrame Code</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7921f0435f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Square+Peg&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <form id="searchform">
        <div class="search">
          <div class="input-group mb-3 searchbar">
            <input
              type="text"
              class="form-control"
              id="searchinput"
              placeholder="Search your city here..."
              aria-label="Search your city here..."
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              <i
                class="fa-solid fa-magnifying-glass-location fa-flip-horizontal zoom"
              ></i>
            </button>
          </div>
        </div>
      </form>
      <div class="location">
        <i class="fa-solid fa-map-location locationicon"></i>
        <h2 class="cityname" id="cityname">Tehran</h2>
        <i class="fa-solid fa-bars hamberger"></i>
      </div>
      <div class="pic">
        <img
          src="./src/Sun_Outline.svg"
          alt="this is weather symbol"
          class="weatherimg"
        />
        <p class="degree">
          <i id="maindegree">13</i>
          <a>°C</a>
        </p>
        <p id="weatherstatus" class="status">Sunny</p>
        <!-- <h2 id="nowdates"></h2> -->
      </div>
      <div class="weekday">
        <div class="row day">
          <p class="col-6">Today</p>
          <p class="col-6 rightside">12° _ 18°</p>
        </div>
        <div class="row day">
          <p class="col-6">Tomorrow</p>
          <p class="col-6 rightside">11° _ 21°</p>
        </div>
        <div class="row day">
          <p class="col-6">wednesday</p>
          <p class="col-6 rightside">11° _ 18°</p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
